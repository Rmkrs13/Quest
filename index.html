<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quest</title>
<link rel="stylesheet" href="normalize.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body, html {
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: white;
}

.quest-container {
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.quest-animation {
  font-family: 'Roboto', sans-serif;
  font-size: 10vw; /* Responsive font size */
  color: black;
  display: flex; /* Ensure horizontal layout */
  position: relative;
}

.letter {
  opacity: 0;
  transition: opacity 0.5s ease;
  padding: 0.5vw;
}

.magnifier {
  width: 25vw; /* Responsive width for magnifier image */
  position: absolute;
  top: -3vw; /* Position above the letters */
  animation: moveMagnifier 10s ease-in-out forwards, wavyMotion 2s ease-in-out infinite;
}

.map {
  width: 8vw; /* Match the magnifier size */
  position: absolute;
  top: 3.5vw; /* Adjust to match the magnifier position */
  right: 116.5%; /* Adjust to place it in front of the letter Q */
  transform: translateX(100%); /* Adjust if necessary to align perfectly */
  opacity: 0; /* Initially hidden */
  transition: opacity 0.5s ease; /* Smooth transition for appearing */
  z-index: 1; /* Ensure it's above the letters but below the magnifier */
}

.magnifier {
  z-index: 2; /* Ensure it's above the map */
}


@keyframes moveMagnifier {
  0% { right: -25vw; }
  100% { right: 55%; transform: translateX(100%); } /* Move from right to left */
}

@keyframes wavyMotion {
  0%, 100% { transform: translate(0, -1vw); }
  50% { transform: translate(0, 1vw); }
}

</style>
</head>
<body>
<div class="quest-container">
  <div class="quest-animation">
    <img src="q.png" alt="Q" class="magnifier">
    <img src="map.png" alt="Map" class="map">
    <span class="letter" style="color: #FFF;">Q</span>
    <span class="letter" data-delay="6000">u</span>
    <span class="letter" data-delay="5100">e</span>
    <span class="letter" data-delay="4200">s</span>
    <span class="letter" data-delay="3300">t</span>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const letters = document.querySelectorAll('.letter');
    letters.forEach(letter => {
      const delay = letter.getAttribute('data-delay');
      setTimeout(() => {
        letter.style.opacity = 1;
      }, delay);
    });

    // Show the map towards the end of the magnifier animation
    setTimeout(() => {
      document.querySelector('.map').style.opacity = 1;
    }, 9500); // Adjust the time as needed
  });

</script>
</body>
</html>
